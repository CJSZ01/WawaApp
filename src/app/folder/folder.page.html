<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="wawa" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-label style="font-size: 32pt;"> Welcome to WAWA </ion-label>
    <hr>
    <img style="border-width: 8px; border-style: solid; border-color: #8a2be2;" src="../../assets/img/wawa.PNG">
  </div>
</ion-content>
